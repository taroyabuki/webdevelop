<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style type="text/css">
      html, body { height: 100%; }
    </style>
    <!-- 「yabukiweb」の部分は，自分のアプリケーションIDで置き換える。 -->
    <script src="https://map.yahooapis.jp/js/V1/jsapi?appid=yabukiweb"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="yahoomaps.js"></script>
    <title>指定した位置を中心とする地図</title>
  </head>
  <body>
    <p>
      緯度<input id="lat" type="text" value="35.632997" />
      経度<input id="lng" type="text" value="139.648609" />
      <button id="button">地図を作る</button>
      <span id="output"></span>
    </p>
    <div id="map_canvas" style="width: 100%; height: 90%;"></div>
  </body>
</html>
